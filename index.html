<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
     integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />

     <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="container-fluid bottom-shadow">
        <div class="container px-3">
            <div class="row section">
                <div class="col-1 ml-auto pl-0 mt-4" id="col">
                    <i class="fa-solid fa-cart-shopping me-1" id="left-icon"></i>
                </div>
                <div class="col-1 mt-2" id="col">
                    <a href="" class="navbar-brand " id="logo_name">FreshCart</a>
                </div>
                <div class="col-7" id="col">
                    <form class="position-relative  mt-3 " role="search" id="searchForm">
                        <div class="input-group">
                            <input type="search" class="form-control " placeholder="Search Product" aria-label="Search" id="searchInput">
                        </div> 
                        <span class="position-absolute top-50 end-0 translate-middle-y pe-3">
                            <i class="fas fa-search" id="search_icon"></i>
                        </span>
                    </form>
                </div>
                <div class="col-1 mt-4 d-flex justify-content-end" id="col">
                    <a href="">
                        <i class="fa-solid fa-user" id="right-icon"></i>
                    </a>
                </div>
                <div class="col-1 mt-4" id="col">
                    <a href="">
                    <i class="fa-solid fa-cart-shopping last-icon" id=""></i>
                        
                    </a>
                </div>
                <nav class="navbar navbar-expand-md mt-4 navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon "></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">FreshCart</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body d-flex justify-content-center">
                            <ul class="navbar-nav pe-3">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Category
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Fresh Fruit & Vegitables</a></li>
                                        <li><a class="dropdown-item" href="#">Cold drinks & Jucies</a></li>
                                        <li><a class="dropdown-item" href="#">Bakery & Biscuits</a></li>
                                        <li><a class="dropdown-item" href="#">Snakes & Munchies</a></li>
                                    </ul>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#">Blogs</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link " aria-current="page" href="#">About Us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#">Account</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#">Sale</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    










    

    
    <!-- JavaScript file link -->
    <script src="./myjavascript.js"></script>

    <!-- bootstrap javascript file link -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="
    sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
